<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <h1>The amazing palindrome checker</h1>
    <div class="row">
      <form class="palindrome-form col-sm-6 col-sm-offset-3">
        <div class="form-group">
          <label for="pal">Check a word</label>
          <input class="word form-control" type="text" name="pal" placeholder="racecar">
        </div>
        <input class="btn btn-primary" type="submit" value="Check word">
      </form>
      <div class="messages col-sm-4 col-sm-offset-3">
        <!-- messages about your palindromes will be appended here -->
      </div>
    </div>
  </body>
</html>
